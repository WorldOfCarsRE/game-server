daemon:
    name: Dialga OTP Cluster

general:
    eventlogger: 127.0.0.1:4343
    dc_files:
        - dclass/otp.dc
        - dclass/cars.dc

debug:
    pprof: false

messagedirector:
    bind: 127.0.0.1:6666

eventlogger:
    bind: 127.0.0.1:4343
    output: ../logs/events-%Y%m%d_%H%M%S.log

uberdogs:
    - class: FriendManager
      id: 4501

    - class: HolidayManager
      id: 4756

    - class: ShardManager
      id: 4757

    - class: PlayerFriendsManager
      id: 4687

roles:
    - type: clientagent
      # Clients connect in raw TCP.
      bind: 0.0.0.0:8012
      proxy: false
      version: "9.8.3"
      dc_hash: 2308474396
      lua_file: "CarsClient.lua"
      database: 4003
      client:
          relocate: true
          add_interest: enabled
          # Client heartbeats are apparently broken?
          heartbeat_timeout: 0 # 60
      channels:
          min: 1000000000
          max: 1009999999

    - type: stateserver
      control: 20100000
      objects:
          - class: DistributedDirectory
            id: 4619

    # TODO: Communicate with the API server instead
    # which hosts its own database.
    - type: database
      control: 4003
      generate:
          min: 100000000
          max: 199999999
      backend:
          type: mongodb
          server: mongodb://127.0.0.1
          database: Dialga
      objects:
          - class: Account
            id: 1
          - class: DistributedCarPlayer
            id: 2
          - class: DistributedRaceCar
            id: 3
          - class: CarPlayerStatus
            id: 4

    # TODO: Replace with a standard State Server, one dedicated in hosting
    # Avatars and database heavy objects (A custom Lua role will handle
    # communication to the API)
    - type: dbss
      database: 4003
      ranges:
          min: 100000000
          max: 199999999

    - type: eventlogger
      bind: 127.0.0.1:4343
      output: ../logs/events-%Y%m%d_%H%M%S.log

    - type: lua
      name: ShardManager
      lua_file: ShardManager.lua
